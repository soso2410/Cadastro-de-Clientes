<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
</head>

<body class="bg-light">

    <div class="container mt-5">

        <h2 class="text-center mb-4">Cadastro de Clientes:</h2>


        <div class="mx-auto bg-white p-4 rounded shadow" style="max-width: 1000px;">
            <form>

                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" id="nome" class="form-control" placeholder="Digite o nome"  required>
                    </div>
                    <div class="col-md-6">
                        <label for="sobrenome" class="form-label">Sobre Nome</label>
                        <input type="text" id="sobrenome" class="form-control" placeholder="Digite o sobrenome"  required>
                    </div>
                </div>

                <div class="row g-3 mt-2">
                    <div class="col-md-4">
                        <label for="cep" class="form-label">Pesquise pelo CEP:</label>
                        <input type="text" id="cep" class="form-control"  required>
                    </div>
                </div>


                <div class="row g-3 mt-2">
                    <div class="col-md-10">
                        <label for="endereco" class="form-label">Endereço:</label>
                        <input type="text" id="endereco" class="form-control" style="background-color: #e9ecef;">
                    </div>
                    <div class="col-md-2">
                        <label for="numero" class="form-label">Número:</label>
                        <input type="text" id="numero" class="form-control" style="background-color: #e9ecef;">
                    </div>
                </div>


                <div class="row g-3 mt-3">
                    <div class="col-md-6">
                        <label for="bairro" class="form-label">Bairro:</label>
                        <input type="text" id="bairro" class="form-control" style="background-color: #e9ecef;">
                    </div>
                    <div class="col-md-6">
                        <label for="cidade" class="form-label">Cidade:</label>
                        <input type="text" id="cidade" class="form-control" style="background-color: #e9ecef;">
                    </div>
                </div>

                <div class="row g-3 mt-2">
                    <div class="col-md-2">
                        <label for="estado" class="form-label">Estado:</label>
                        <input type="text" id="estado" class="form-control" style="background-color: #e9ecef;">
                    </div>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary px-4">Salvar</button>
                </div>

                <div class="table-responsive mt-5">
                    <table class="table table-bordered table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>#</th>
                                <th>Nome Completo</th>
                                <th>Endereço</th>
                                <th>CEP</th>
                                <th>Bairro</th>
                                <th>Cidade</th>
                                <th>Estado</th>
                            </tr>
                        </thead>
                    </table>
                </div>
        </div>

        </form>
    </div>

    <script>
        $(document).ready(function () {
            $('#cep').mask('00000-000');
        });
    </script>
</body>

</html>
